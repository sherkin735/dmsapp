<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Core CSS - Include with every page -->
    <!-- DMS Logo font -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <link href="../static/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="../static/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
   <link href="../static/css/style.css" rel="stylesheet" />
      <link href="../static/css/main-style.css" rel="stylesheet" />

</head>

<body class="body-Login-back">

    <div class="container">
       
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center logo-margin ">
              <!-- <img src="../static/img/logo.png" alt=""/> -->
              <h1 style="color:white; font-family: 'Lobster', cursive;">documentum</h1>
                </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">                  
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">

                        <form action="" method="post" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="username" type="username" value="{{ request.form.username }}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value = "{{ request.form.password }}" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <div class="form-button">
                                    <input class="btn btn-default" type="submit" value="Login">
                                </div>
                                <!-- <a href="/login_action" class="btn btn-lg btn-success btn-block">Login</a> -->
                                <div style="margin: 15px;" class="form-button">
                                    <p>Don't have an account yet? Register <a href="/register">here</a></p>
                                </div>
                            </fieldset>
                        </form>
                        </br>
                        <div class="form-button">
                        {% if error %}
                            <p class="error"><strong>Error:</strong> {{ error }}
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Core Scripts - Include with every page -->
    <script src="../static/plugins/jquery-1.10.2.js"></script>
    <script src="../static/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="../static/plugins/metisMenu/jquery.metisMenu.js"></script>

</body>

</html>
